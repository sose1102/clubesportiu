<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualitza un nadador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Actualitza nadador</h2>
<form action="#" th:action="@{/nadador/update}"
      th:object="${nadador}" method="post">
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" readonly="readonly" th:field="*{nom}" /></td>
        </tr>
        <tr>
            <td><label>Num. Federat</label></td>
            <td><input type="text" maxlength="10" th:field="*{numFederat}" /></td>
        </tr>
        <tr>
            <td><label>Pais</label></td>
            <td><input type="text" maxlength="20" th:field="*{pais}" /></td>
        </tr>
        <tr>
            <td><label>Edat</label></td>
            <td><input type="number" th:field="*{edat}" /></td>
            <td th:if="${#fields.hasErrors('edat')}" th:errors="*{edat}"></td>
        </tr>
        <tr>
            <td><label>Genere</label></td>
            <td> <select class="form_control" type="text" th:field="*{genere}">
                <option th:each="gendervalue : ${genderList}"
                        th:value="${gendervalue}"
                        th:text="${gendervalue}"></option>
            </select>
            </td>
            <td th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}"></td>

        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Actualitza nadador" /></td>
        </tr>
    </table>
</form>
</body>
</html>
