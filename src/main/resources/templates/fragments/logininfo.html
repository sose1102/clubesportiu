<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LogInInfo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/natacio.css" th:href="@{/css/natacio.css}"/>
</head>
<body>
<div class="loggeduser" th:object="${session}">
  <p th:if="*{user == null}">
    No autenticat <a href="/login" th:href="@{/login}">Entrar</a>
  </p>
  <p th:unless="*{user == null}">
    Autenticat com <span th:text="*{user.username}"></span> <a
          href="/logout" th:href="@{/logout}">Eixir</a>
  </p>
</div>
</body>
</html>
